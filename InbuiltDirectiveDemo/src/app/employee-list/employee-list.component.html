<table class="table table-striped table-warning">
  <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Designation</th>        
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empList" >
      <td>{{emp.empId}}</td>
      <td>{{emp.name}}</td>
      <td>{{emp.salary}}</td>
      <td [ngClass]="emp.bandColor">{{emp.designation}}</td>
      <!-- <td *ngIf="emp.salary > 20000" [ngClass]="cssClass">
        {{emp.designation}}
      </td>
      <td *ngIf="emp.salary < 20000" [ngClass]="cssClass">
          {{emp.designation}}
      </td> -->
    </tr>
  </tbody>
  

</table>
