<div class="container">
  <div class="row">
    <div class="col-sm-12">
        <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="signIn()">
              <div class="row form-group">
                <div class="col-sm-3">
                  Username:
                </div>
                <div class="col-sm-6">
                    <input type=text name=username formControlName="userName" class="form-control" />
                </div>
              </div>
              <div class="row form-group">
                  <div class="col-sm-3">
                    Password:
                  </div>
                  <div class="col-sm-6">
                      <input type=password name=password formControlName="password" class="form-control" />
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <button class="btn btn-info">Sign In</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
