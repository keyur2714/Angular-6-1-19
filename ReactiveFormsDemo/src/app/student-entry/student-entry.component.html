<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        Student Entry
      </div>
      <div class="card-body">
        <form [formGroup]="studentEntryForm" (ngSubmit)="save()">
          <div class="row form-group">
            <div class="col-sm-4">
              Roll No:
            </div>
            <div class="col-sm-4">
              <input type=text name=rollNo formControlName="rollNo" class="form-control"/>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4">
              Name:
            </div>
            <div class="col-sm-4">
              <input type=text name=name formControlName="name" class="form-control"/>
            </div>
          </div>
          <div formArrayName="hobbies">
            <div *ngFor="let hobby of studentEntryForm.get('hobbies').controls;let i=index" class="row form-group">
                <div class="col-sm-4">
                  Hobby:
                </div>
                <div class="col-sm-4">
                  <input type=text [formControlName]="i" class="form-control"/>
                </div>
                <div class="col-sm-4">
                  <button class="btn btn-info" (click)="addHobby()">Add More</button>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <button class="btn btn-success">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="isSubmitted">
  <div class="col">
    <table class="table table-bordered">
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Hobbies</th>
      </tr>
      <tr>
        <td>{{newStudent.rollNo}}</td>
        <td>{{newStudent.name}}</td>
        <td>
          <li *ngFor="let hobby of newStudent.hobbies">
            {{hobby}}
          </li>
        </td>
      </tr>
    </table>
  </div>
</div>
