<table class="table bg-{{bgColor}} text-white">
    <thead>
        <tr>
          <th *ngFor="let columnHeader of columnHeaderList">{{columnHeader}}</th>          
        </tr>    
    </thead>
    <tbody>
        <tr *ngFor="let data of dataList">
            <td *ngFor="let column of columnList" (click)="getSelectedRow(data[column])">
              {{data[column]}}
            </td>            
        </tr>
    </tbody>    
  </table>
